<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Lada | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand">
            <h1>Juan Lada</h1>
            <h2 id="year-display">2025</h2>
        </div>
        
        <nav>
            <ul>
                <li><a href="#" id="about-btn">About</a></li>
                <li><a href="https://www.linkedin.com/in/juan-lada/" target="_blank">Linkedin</a></li> 
                <li><a href="assets/files/JuanLada_CV.pdf" download>Resume</a></li> 
            </ul>
        </nav>
    </header>

    <main id="carousel-container">
        <div class="carousel-track">
            
            <article class="project-card narrow-item" data-year="2025">
                <div class="image-box" onclick="openProject(this)" 
                     data-title="Project One" 
                     data-desc="This is the description for Project One. It was a branding exercise focusing on minimalism."
                     data-img="assets/images/308H Conical Barrel.jpg">
                    <img src="assets/images/308H Conical Barrel.jpg" alt="Project 1">
                </div>
            </article>

            <article class="project-card wide-item" data-year="2024">
                <div class="image-box" onclick="openProject(this)" 
                     data-title="Project Two" 
                     data-desc="Project Two involved complex UI/UX research and wireframing for a fintech app."
                     data-img="https://via.placeholder.com/600x400/f0f0f0/cccccc?text=Project+2">
                    <img src="https://via.placeholder.com/600x400/f0f0f0/cccccc?text=Project+2" alt="Project 2">
                </div>
            </article>

            <article class="project-card narrow-item" data-year="2023">
                <div class="image-box" onclick="openProject(this)" 
                     data-title="Project Three" 
                     data-desc="A photography collection shot in Tokyo during the spring season."
                     data-img="assets/images/308E_Primary_Large-Round-Volumising-Brush_Nickel.jpg">
                    <img src="assets/images/308E_Primary_Large-Round-Volumising-Brush_Nickel.jpg" alt="Project 3">
                </div>
            </article>

            <div class="spacer"></div>
        </div>
    </main>

    <div id="about-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="about-grid">
                <img src="assets/images/profile.jpg" alt="Portrait of Juan">
                <div>
                    <h3>About Me</h3>
                    <p>Hello, I'm Juan Lada. I am a multidisciplinary designer based in Manila. I focus on creating clean, functional digital experiences.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="project-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="project-detail-layout">
                <img id="modal-img" src="" alt="">
                <div>
                    <h3 id="modal-title"></h3>
                    <p id="modal-desc"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
